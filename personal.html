<!DOCTYPE html>
<!-- from http://stackoverflow.com/questions/5411538/how-to-redirect-from-an-html-page -->
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="refresh" content="1;url=http://hasslerthurston.com">
        <script type="text/javascript">
            window.location.href = "http://hasslerthurston.com"
        </script>
        <title>Page Redirection</title>
    </head>
    <body>
        <!-- Note: don't tell people to `click` the link, just tell them that it is a link. -->
        If you are not redirected automatically, follow the <a href='http://hasslerthurston.com'>link to my personal website.</a>
    </body>
</html>
